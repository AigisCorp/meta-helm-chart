name: Lint and Test Charts

on: pull_request

jobs:
  chart-lint:
    runs-on: ubuntu-latest
    outputs:
      chart_changed: ${{ steps.list-changed.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.1

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.4.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

  chart-test:
    runs-on: ubuntu-latest
    needs: chart-lint
    strategy:
      matrix:
        kubernetes_version: ["v1.26.6", "v1.27.3", "v1.28.0"]
    steps:        
      - name: Create kind cluster
        if: needs.chart-lint.outputs.chart_changed == 'true'
        uses: helm/kind-action@v1.7.0
        with:
          cluster_name: ${{ matrix.kubernetes_version }}
          node_image: kindest/node:${{ matrix.kubernetes_version }}
          
      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.4.0
        
      - name: Run chart-testing (install)
        if: needs.chart-lint.outputs.chart_changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }}
